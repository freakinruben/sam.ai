<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    
    <header class="">
      <div id="logo">
        <span>sambot.io</span>
      </div>
    </header>
    <section class="fullscreen homescreen row">
      <!-- chat is where the chatting animation will take place.
      1. Hi, i'm Sam.
      2. 
      3. 
      4. get started -> 
      .faded class for passed items
      .current for current item
      .hide for future items
      data-timer to set the duration for the next item (optional?) -->
      <ul class="chat">
        <li class="chat-item sambot faded" data-timer="1200">Hi, I'm Sam</li>
        <li class="chat-item sambot current" data-timer="1200"></li>
        <li class="chat-item sambot hide" data-timer="1200"></li>
        <li class="chat-item sambot hide" data-timer="1200">
          <button class="button">go meet amazing people</button>
        </li>
      </ul>
    </section>
    
    <section class="fullscreen signup row">
<!--        q = question
            a = awnser -->
      <form action="" method="">
        <ul class="chat">
          <li id="q1" class="chat-item sambot current">
            <span class="q"></span>
            <input class="a" type="text" placeholder="lorem" />
            
            <button class="button hide next">next</button>
          </li>
          <li id="q2" class="chat-item sambot question hide">
            <span class="q"></span>
            <input class="a" type="text" placeholder="lorem" />
            
            <button class="button next">next</button>
          </li>
          <li id="q3" class="chat-item sambot question hide">
            <span class="q"></span>
            <input class="a" type="text" placeholder="lorem" />
            
            <button class="button next">next</button>
          </li>
          <li id="q4" class="chat-item sambot question hide">
            <span class="q"></span>
            <input class="a" type="text" placeholder="lorem" />
            
            <button class="button" type="submit">here we go!</button>
          </li>
        </ul>
        <div class="no-sambot hide">
          <span>lorem ipsum</span>
        </div>
      </form>
    </section>
    
    <footer class="footer">
      <div class="logo-slack">
        lorem ipsum dolor sit amet
      </div>
      <div class="credits">
        lorem ipsum dolor sit
        <a href="#">amet</a>
      </div>
    </footer>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
